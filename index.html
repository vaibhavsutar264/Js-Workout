//Write a function in JavaScript that takes in an array of integers and returns an array of all the unique pairs of integers that add up to a given sum.

// Example input: findPairs([1, 2, 3, 4, 5, 6, 7], 8)
// Example output: [[1, 7], [2, 6], [3, 5]]

function findPairs(array,num){
    let pairs =[]
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length; j++) {
            if (array[i] !== array[j]) {
                if (array[i] + array[j] == num) {
                pairs.push(array[i],array[j])
            }
            }  
        }
    }
    return pairs
}
console.log("findPairs ", findPairs([1, 2, 3, 4, 5, 6, 7], 8));

function findFirstNonRepeatingChar(str) {
  let count = {};
  
  for (let i = 0; i < str.length; i++) {
    let char = str[i];
    count[char] = (count[char] || 0) + 1;
  }
  
  for (let i = 0; i < str.length; i++) {
    let char = str[i];
    if (count[char] === 1) {
      return char;
    }
  }
  
  return null;
}

function findFirstNonRepeatedChar(str) {
  let nonrepeated = []

    for (let i = 0; i < str.length; i++) {
       for (let j = i+1; j < str.length; j++) {

       }

    }
    const maxRepeated =  Math.max.apply(null,LengthOfNonRepeated.filter(item => typeof item == "number"))
    const indexOfMax = LengthOfNonRepeated.indexOf(maxRepeated)

}

function finditem(objData){

    }

}

//Question: Write a function that takes in a string and returns the most common character in the string. If there are multiple characters with the same frequency, return any one of them.

// input const str = "hello world";
// output l




function findRepeated(str){
  let count = 0
  let data = []
  for (let i = 0; i < str.length; i++) {
      for (let j = i+1; j < str.length; j++) {
         if (str[i] == str[j]) {
          count++
         }
      }    
      data.push(str[i],count)
      count = 0
  }
  const dataOfInteger = data.filter((item)=> typeof item == "number")
  const max = Math.max.apply(null,dataOfInteger)
  const indexOfMax =  data.indexOf(max)
  return data[indexOfMax - 1]
}

console.log("findRepeated" ,findRepeated("helloworld"));




// Question: Write a function that takes in an array of integers and returns an array of the same length, where each element in the output array is the product of all the elements in the input array except for the element at that index. You cannot use division in your solution.

// Example Input:
// const arr = [1, 2, 3, 4, 5];
// Example Output:
// [120, 60, 40, 30, 24]
// Explanation:

// The element at index 0 in the input array is 1, so we need to find the product of all the other elements: 2 * 3 * 4 * 5 = 120
// The element at index 1 in the input array is 2, so we need to find the product of all the other elements: 1 * 3 * 4 * 5 = 60



function maxMultiplication(arr){
  let maxMultiply = 1
  let data = []
  let duplicateArray = [...arr]
  for (let i = 0; i < arr.length; i++) {
    duplicateArray.splice(i,1)
    for (let j = 0; j < duplicateArray.length; j++) {
      maxMultiply = maxMultiply*duplicateArray[j]
    }
    data.push(maxMultiply)
    duplicateArray = [...arr]
    maxMultiply = 1
  }
  return data
}

console.log("maxMultiplication" ,maxMultiplication([1,2,3,4,5]));
